<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script type="text/javascript" src="https://cdn.iamport.kr/js/iamport.payment-1.2.0.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/order.css">
    <title>결제</title>
</head>
<body>
    <div class="container">
        <main>
            <header class="main-header">
                <a href="#" class="logo"><img src="/static/images/logo/site_logo.PNG"></a>
                <ul>
                    <li>카트<strong>&#62;</strong></li>
                    <li>정보<strong>&#62;</strong></li>
                    <li>배송<strong>&#62;</strong></li>
                    <li>지급</li>
                </ul>
            </header>
            <section class="main-content">
                <div class="principal-info">
                    <h2 class="info-title">연락처 정보</h2>
                    <div class="info-detail">
                        <div class="profile-img">
                            <img src="/static/images/profile/profile-icon.png">
                        </div>
                        <div class="principal-detail">
                            <div class="principal-user" th:text="|${principalUser.name} (${principalUser.email})|"></div>
                            <a href="/logout">로그아웃</a>
                        </div>
                    </div>
                </div>
                <div class="address-info">
                    <h2>배송 주소</h2>
                    <select name="">
                        <option value="ko">대한민국</option>
                    </select>
                    <input type="text" class="principal-name" th:value="${principalUser.name}" placeholder="성명">
                    <div class="address-zone">
                        <input type="text" class="address-zonecode" placeholder="우편번호" disabled>
                        <button type="button" class="black-button address-button">주소찾기</button>
                    </div>
                    <div class="address-sidogungu">
                        <input type="text" class="address-sido" placeholder="시/도" disabled>
                        <input type="text" class="address-sigungu" placeholder="구/군/시" disabled>
                    </div>
                    <input type="text" class="address-auto" placeholder="주소" disabled>
                    <input type="text" class="address-custom" placeholder="아파트, 동/호수 등">
                    <input type="tel" class="phone-number" placeholder="전화번호">
                    <button type="button" class="black-button payment-button">결제하기</button>
                </div>

            </section>
            <footer class="main-footer">
                <a href="#">환불 정책</a>
                <a href="#">배송 정책</a>
                <a href="#">개인정보처리방침</a>
                <a href="#">서비스 약관</a>
            </footer>
        </main>
        <aside>
            <ul class="order-summary">
                <li class="product-list">
                    <div class="product-info">
                        <div class="product-img">
                            <img th:src="|/image/product/${order.productImg}|">
                        </div>
                        <div class="product-description">
                            <h2 th:text="${order.productName}"></h2>
                            <span th:text="|${order.productColor} / ${order.productSize}|"></span>
                        </div>
                    </div>
                    <div class="product-price" th:text="|${order.productPrice}원|"></div>
                </li>
            </ul>
            <div class="order-info">
                <div class="order-price">
                    <h3>총 상품금액</h3><span th:text="|${order.productPrice}원|"></span>
                </div>
                <div class="order-shipping">
                    <h3>배송비</h3><span>무료배송</span>
                </div>
            </div>
            <div class="order-total">
                <h2>총 결제금액</h2><strong th:text="|${order.productPrice}원|"></strong>
            </div>
        </aside>
    </div>
    <script src="/static/js/address.js"></script>
    <script src="/static/js/order.js"></script>
</body>
</html>
